<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scores</title>
</head>

<body>
  <div id="leaderboardGradient" class="flex justify-center py-10 px-20 text-white font-mono flex-col space-y-3">

      <h1 class="text-xl font-black text-center">Leaderboard</h1>
    </div>
    <div id="leaderboard" class="bg-green-500 rounded-xl border-green-500 w-full p-2">
      <div class="flex justify-around bg-green-700">
        <h1>
          Rank
        </h1>
        <h1>
          Name
        </h1>
        <h1>
          Score
        </h1>
      </div>
      <div class="flex justify-around bg-green-600">
        <h1>
          1
        </h1>
        <h1>
          Mr Champion
        </h1>
        <h1>
          999
        </h1>
      </div>
    </div>
    <div id="buttons" class="flex justify-around bg-green-500 rounded-xl border-green-500 w-full p-2">
      <button>
        Menu
      </button>
      <button>
        Play again
      </button>
    </div>
  </div>
