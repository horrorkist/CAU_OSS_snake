<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking</title>
</head>

<body>
  <div id="leaderboardGradient"
    class="flex justify-center py-10 px-[20%] text-white font-mono flex-col space-y-3 h-[100vh]">
    <div class="bg-green-500 rounded-xl border-green-500 w-full py-2">
      <h1 class="text-xl font-black text-center">Leaderboard</h1>
    </div>
    <div id="leaderboard" class="bg-green-500 rounded-xl border-green-500 w-full p-2">
      <div class="flex justify-around bg-green-700" id="score-header">
        <h1>
          Rank
        </h1>
        <h1>
          Name
        </h1>
        <h1>
          Score
        </h1>
      </div>
      <div class="justify-between bg-green-600 hidden" id="score-template">
        <h1>
          1
        </h1>
        <h1>
          Mr Champion
        </h1>
        <h1>
          999
        </h1>
      </div>
    </div>
    <div class="flex justify-around">
      <input
        class="placeholder:italic placeholder:text-slate-100 block bg-green-600 w-[45%] border border-slate-300 rounded-xl py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-green-300 focus:ring-green-300 focus:ring-1 sm:text-sm"
        placeholder="Enter your name" maxlength="10" type="text" name="name" id="name-input" />
      <button class="bg-green-900 rounded-xl w-[45%] py-1" id="add-score">
        Add your score to the leaderboard
      </button>
    </div>
    <p class="text-center text-xl" id="score-text">
      Your score for this game is: 642
    </p>
    <div id="buttons" class="flex justify-around w-full p-2">
      <button class="bg-green-900 rounded-xl w-[45%] py-1" id="menu-button">
        Menu
      </button>
      <button class="bg-green-600 rounded-xl w-[45%] py-1" id="replay-button">
        Play again
      </button>
    </div>
  </div>
  <script type="module" src="./scores.js"></script>
</body>

</html>
